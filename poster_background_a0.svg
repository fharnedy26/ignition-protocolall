<?xml version="1.0" encoding="UTF-8"?>
<svg width="1189mm" height="841mm" viewBox="0 0 1189 841" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced base gradient with more depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0f0505;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f0505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sophisticated text zone gradients - smooth, professional -->
    <radialGradient id="textZoneLeft" cx="20%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#0a0a0a;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#0a0a0a;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="textZoneCenter" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0.55" />
      <stop offset="35%" style="stop-color:#0a0a0a;stop-opacity:0.35" />
      <stop offset="65%" style="stop-color:#0a0a0a;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="textZoneRight" cx="80%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#0a0a0a;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#0a0a0a;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <!-- Top title zone - elegant fade -->
    <linearGradient id="textZoneTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0.5" />
      <stop offset="12%" style="stop-color:#0a0a0a;stop-opacity:0.3" />
      <stop offset="25%" style="stop-color:#0a0a0a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </linearGradient>
    
    <!-- Bottom references zone - smooth gradient -->
    <linearGradient id="textZoneBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0" />
      <stop offset="75%" style="stop-color:#0a0a0a;stop-opacity:0" />
      <stop offset="82%" style="stop-color:#0a0a0a;stop-opacity:0.25" />
      <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0.65" />
    </linearGradient>
    
    <!-- Refined flame glows - book cover style, positioned strategically -->
    <radialGradient id="flameGlowTop" cx="50%" cy="15%" r="45%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.1" />
      <stop offset="40%" style="stop-color:#ff6b35;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="flameGlowBottomLeft" cx="25%" cy="85%" r="40%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#ff4500;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="flameGlowBottomRight" cx="75%" cy="85%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Edge accent glows - subtle framing -->
    <radialGradient id="edgeGlowLeft" cx="0%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:0.12" />
      <stop offset="60%" style="stop-color:#8b0000;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="edgeGlowRight" cx="100%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:0.12" />
      <stop offset="60%" style="stop-color:#8b0000;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sophisticated flame wisps - elegant curves -->
    <linearGradient id="flameWisp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.2" />
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#ff6b35;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Refined tech grid - minimal, elegant -->
    <pattern id="techGrid" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="150" y2="0" stroke="#8b0000" stroke-width="0.2" opacity="0.05"/>
      <line x1="0" y1="0" x2="0" y2="150" stroke="#8b0000" stroke-width="0.2" opacity="0.05"/>
      <circle cx="75" cy="75" r="0.4" fill="#ff4500" opacity="0.06"/>
    </pattern>
    
    <!-- Energy accent - very subtle -->
    <radialGradient id="energyAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1189" height="841" fill="url(#bgGradient)"/>
  
  <!-- Subtle tech grid -->
  <rect width="1189" height="841" fill="url(#techGrid)"/>
  
  <!-- Text zone overlays - professional, smooth -->
  <ellipse cx="238" cy="420" rx="320" ry="420" fill="url(#textZoneLeft)"/>
  <ellipse cx="594" cy="420" rx="380" ry="480" fill="url(#textZoneCenter)"/>
  <ellipse cx="951" cy="420" rx="320" ry="420" fill="url(#textZoneRight)"/>
  
  <!-- Top and bottom text zones -->
  <rect x="0" y="0" width="1189" height="841" fill="url(#textZoneTop)"/>
  <rect x="0" y="0" width="1189" height="841" fill="url(#textZoneBottom)"/>
  
  <!-- Refined flame glows - strategic positioning -->
  <ellipse cx="594" cy="126" rx="535" ry="378" fill="url(#flameGlowTop)"/>
  <ellipse cx="297" cy="715" rx="416" ry="294" fill="url(#flameGlowBottomLeft)"/>
  <ellipse cx="892" cy="715" rx="416" ry="294" fill="url(#flameGlowBottomRight)"/>
  
  <!-- Edge accent glows - subtle framing -->
  <ellipse cx="0" cy="420" rx="297" ry="420" fill="url(#edgeGlowLeft)"/>
  <ellipse cx="1189" cy="420" rx="297" ry="420" fill="url(#edgeGlowRight)"/>
  
  <!-- Elegant flame wisps - top and bottom edges only -->
  <g opacity="0.15">
    <!-- Top edge wisps -->
    <path d="M 80 80 Q 200 60, 320 80 Q 440 100, 560 80 Q 680 60, 800 80 Q 920 100, 1040 80 Q 1160 60, 1189 80" 
          stroke="url(#flameWisp)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Bottom edge wisps -->
    <path d="M 80 761 Q 200 781, 320 761 Q 440 741, 560 761 Q 680 781, 800 761 Q 920 741, 1040 761 Q 1160 781, 1189 761" 
          stroke="url(#flameWisp)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle energy accents - corners only -->
  <g opacity="0.12">
    <circle cx="80" cy="80" r="25" fill="url(#energyAccent)"/>
    <circle cx="1109" cy="80" r="25" fill="url(#energyAccent)"/>
    <circle cx="80" cy="761" r="25" fill="url(#energyAccent)"/>
    <circle cx="1109" cy="761" r="25" fill="url(#energyAccent)"/>
  </g>
  
  <!-- Very subtle vertical accent lines - framing elements -->
  <g opacity="0.08">
    <line x1="50" y1="0" x2="50" y2="841" stroke="#ff4500" stroke-width="1"/>
    <line x1="1139" y1="0" x2="1139" y2="841" stroke="#ff4500" stroke-width="1"/>
  </g>
</svg>